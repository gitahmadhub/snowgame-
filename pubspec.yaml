    - assets/images/snowman_part4.jpeg
    - assets/images/snowman_part5.jpeg
    - assets/images/snowman_part6.jpeg
    - assets/images/snowman_part7.jpeg
    - assets/images/snowman_part8.jpeg
    - assets/images/snowman_part9.jpeg


